<head>

    <style>
        * {

        html, body {

        }
        header {

        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        main {
            flex-grow: 1;

        }
        input[type="number"], textarea, input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3498DB;  /* Blue */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #85C1E9;  /* Lighter blue */
        }
        #outputText {
            background-color: #444;  /* Light black */
            color: #FFF;
            padding: 10px;
            margin-top: 20px;
            border-left: 5px solid #3498DB;  /* Blue */
            font-size: 14px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #ffffff;
            width: 100%;
        }
        .logo {
            width: 80px;  /* Adjusted for better visibility */
            height: auto;  /* Maintain aspect ratio */
            padding: 10px; /* Adds space around the logo */
        }

        header div, nav {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 20px; /* More readable navigation */
        }

        /* Ensure the header has sufficient padding and space */
        header {
            padding: 15px 30px;
            background-color: #333;
            color: #ffffff;
        }

    </style>
</head>

            </nav>
        </div>
    </header>
